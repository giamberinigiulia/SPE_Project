<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select mu Value</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .mu-button {
            margin: 5px;
        }
        .mu-title {
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mu-title">Select a <code>mu</code> Value to Plot</h1>
    
    <div class="button-container">
        <!-- Iterate through the 'mu_values' passed from Flask and create buttons -->
        {% for mu in mu_values %}
            <button class="btn btn-primary mu-button" onclick="window.location.href='/plot/{{ mu }}'">
                Plot for Î¼ = {{ mu }}
            </button>
        {% endfor %}
    </div>
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
